<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 3 - Rock Paper Scissors</title>
  <link rel="stylesheet" href="lab3Style.css">
</head>
<body>
  <header class="header-footer">
    <h1>Lab 3 - Rock Paper Scissors</h1>
  </header>
  <nav>
    <ul>
      <li><a href="https://finance.yahoo.com/" target="_blank">Yahoo Finance</a></li>
      <li><a href="https://www.gemini.com/" target="_blank">Gemini</a></li>
      <li><a href="https://todo.microsoft.com/tasks" target="_blank">Todolist</a></li>
    </ul>
  </nav>
  <div class="content-wrapper">
    <div class="main-content">
      <h2>Please choose one of the following:</h2>
      <form action="#" method="POST">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="choice">Your Choice: </label>
        <select id="choice" name="choice">
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </select>
        <br><br>
        <button type="submit">Submit</button>
      </form>
    </div>
    <aside class="sidebar">
      <h3>Rules</h3>
      <p>You must choose Rock, Paper, or Scissors.</p>
      <p>The combos are as follows:</p>
      <ul>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ul>
    </aside>
  </div>
  <footer class="header-footer">
    <p>This is the footer for Lab 3.</p>
  </footer>
</body>
</html>
